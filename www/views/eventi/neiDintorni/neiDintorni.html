<ion-view>
	<ion-content>
		<ion-list>
		  <ion-item ng-repeat="evento in eventi" class="item item-thumbnail-left" ui-sref="app.evento({evento: evento.id})">

			    <img src="img/ionic.png"></img>
			    <h2>{{evento.nome}}</h2>
			    <p>{{evento.luogo.via}}, {{evento.luogo.citta}}</p>
			    <p class= "orario">{{evento.quando.inizio}} - {{evento.quando.fine}}</p>
			    
			    <span class= "numero-partecipanti">
      				{{evento.partecipanti.length}}
    			</span>
			    <span class="item-note">
      				Partecipanti
    			</span>


    			

		  </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
