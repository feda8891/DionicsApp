<ion-view>
	<ion-content>
		<ion-list>
      		<ion-item class="background-card">
      			<div class="row item-aligner" style="height:20%">
      				<spam class='title-evento'>{{evento.nome}}</spam>
      			</div>

      			<div class="row item-aligner" style="height:60%">

      				
				    <img class="image-avatar" src="../../../img/persona/francesco.jpg">
				    
      			</div>

      			<div class="row" style="height:20%; margin-top:0">
      				<button class="button button-small button-balanced button-partecipa">
					  button-balanced
					</button>
      			</div>

      		</ion-item>
	      	<ion-item class="tabs-card">
		        <ion-tabs class="tabs-striped tabs-color-positive tabs-icon-only">

		          <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline" on-select="onTabSelected()">
		          </ion-tab>

		          <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline" on-select="onTabSelected()">
		          </ion-tab>

		          <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" on-select="onTabSelected()">
		          </ion-tab>

		        </ion-tabs>
	      	</ion-item>
      </ion-list>		
     
	    <ion-slide-box on-slide-changed="slideHasChanged($index)">
	      <ion-slide class="slidebox-full">
	        <div class="box slidebox-full"><h1>BLUE</h1></div>
	      </ion-slide>
	      <ion-slide class="slidebox-full">
	        <div class="box slidebox-full"><h1>YELLOW</h1></div>
	      </ion-slide>
	      <ion-slide class="slidebox-full">
	        <div class="box slidebox-full"><h1>PINK</h1></div>
	      </ion-slide>
	    </ion-slide-box>
	</ion-content>
</ion-view>
