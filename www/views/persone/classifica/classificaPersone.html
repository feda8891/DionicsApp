<ion-view>
	<ion-content>
		<ion-list>
		  <ion-item ng-repeat="persona in persone" class="item item-thumbnail-left" ui-sref="app.persona({persona: persona.id})">

			    <img src="../../img/ionic.png"></img>
			    <h2>{{persona.nome}}</h2>
			    <p>{{persona.cognome}}</p>
			    <span class="item-note">
      				Grammy
    			</span>

		  </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
