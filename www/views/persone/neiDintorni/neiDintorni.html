<ion-view>
	<ion-content>
		<ui-gmap-google-map center='map.center' zoom='map.zoom'>
			<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" icon="marker.icon" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()" ng-repeat="marker in markers">
				<ui-gmap-window isIconVisibleOnClick="true">
                	<a ui-sref="app.persone.classifica">{{marker.options.labelContent}}</a>
                </ui-gmap-window>
      		</ui-gmap-marker>
		</ui-gmap-google-map>
	</ion-content>
</ion-view>
